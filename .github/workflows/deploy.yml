name: CI-CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    #if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies and build React app
        run: |
          cd web-app
          npm install
          npm run build

      - name: Move built files to web-server
        run: |
          mv web-app/build/* web-server/public/

      - name: Install web-server dependencies
        run: |
          cd web-server
          npm install

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image
        run: |
          docker build -t my-app-image:latest .

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Linux Server
        run: |
          docker save my-app-image:latest | bzip2 | ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} 'bunzip2 | docker load'
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} '
            docker stop my-app-container || true &&
            docker rm my-app-container || true &&
            docker run -d --name my-app-container -p 33051:3000 my-app-image:latest
          '
